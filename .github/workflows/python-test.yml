name: Test

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        pip install fastapi
        pip install uvicorn
        pip install pandas
        pip install scikit-learn
        pip install httpx

    - uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Test with pytest
      run: |
        pytest
